 <ion-header no-border style="background: #fff;">
	 <div class="login-header ion-padding">
		 <img class="logo-img" src="assets/icon/fondo.png">
	 </div>
 </ion-header>

<ion-content>
	<div class="center">
		<div heading-column-lr>
			<h1 big-heading>Login</h1>
			
		</div>
		<ion-label style="margin-bottom: 20px;">
			Bienvenido a nuestro servicio de mensajeria<strong> Temri.</strong>
		</ion-label>
		<ion-item transparent>
			<ion-icon name="person-circle"></ion-icon>
			<ion-input [(ngModel)]="email" placeholder="Correo" type="Text" > </ion-input>
		</ion-item>
		<ion-item>
			<ion-icon name="lock-open"></ion-icon>
			<ion-input [(ngModel)]="clave" placeholder="Contraseña" type="Password" > </ion-input>
		</ion-item>
		<ion-label class="forget-password"><div (click)="btnRuta(false)">Olvido su Contraseña</div></ion-label>
		

		<div linespace></div>
		<ion-button class="ion-button-class  prueba" shape="round" fill="solid" size="large" expand="block" (click)="btnLogin()">INICIAR</ion-button>
		<ion-label class="ion-text-center"><span class="link-button" (click)="btnRuta(true)"> Registro de Usuario</span></ion-label>
	</div>

</ion-content>
