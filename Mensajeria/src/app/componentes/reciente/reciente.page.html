<ion-header>
  <ion-toolbar class="ion">
    <ion-title>Conversaciones recientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- 
    <ion-item lines="full"> 
      <ion-button slot="start" size="small" fill="clear"> prueba</ion-button>
      <ion-button slot="end" size="small" fill="clear"> prueba02</ion-button>
    </ion-item>
    -->
  
    <ion-item detail *ngFor="let list of usuarioLista | search:searchText:'usuario'" (click)="crearConversacion(list)">
      <ion-avatar slot="start">
        <img [src]="list.foto ? url + '/api' + list.foto : 'assets/icon/user.png'">
      </ion-avatar>
      <ion-label>
        <div class="flex_box">
          <h3>{{ list.nombre }} {{ list.apellido }}</h3>
        </div>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
